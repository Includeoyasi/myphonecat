<div class="container" >
	<form class="form-horizontal" name="authForm" novalidate>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Login" name="login" ng-model="login"  required>
	      	<span style="color:red" ng-show="authForm.login.$dirty && authForm.login.$invalid">
				<span ng-show="authForm.login.$error.required">Login is required.</span>
			</span>
	    </div>
	  </div>
	  <div class="form-group"> 
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" ng-model="password" required>
	      <span style="color:red" ng-show="authForm.password.$dirty && authForm.password.$invalid">
			<span ng-show="authForm.password.$error.required">Password is required.</span>
		  </span>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="button" ng-click="auth()" class="btn btn-default" ng-init="disabled=true" ng-disabled="authForm.login.$dirty && authForm.login.$invalid || authForm.password.$dirty && authForm.password.$invalid || authForm.login.$untouched && authForm.password.$untouched">Sign in</button>
	    </div>
	  </div>
	</form>
</div>
